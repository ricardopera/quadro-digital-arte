<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Digital de Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="artwork-container">
            <img id="artwork" src="" alt="Obra de Arte">
            <div class="artwork-info">
                <h1 id="title"></h1>
                <p id="artist"></p>
                <p id="year"></p>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="prev" aria-label="Anterior">◀</button>
        <button id="playpause" aria-label="Reproduzir/Pausar">⏸</button>
        <button id="next" aria-label="Próximo">▶</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
