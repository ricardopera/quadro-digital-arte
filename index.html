<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Canvas Principal -->
    <main class="gallery">
        <!-- Artwork Container -->
        <div class="artwork-container">
            <img id="artwork" class="artwork" src="" alt="">
            <img id="artwork-next" class="artwork artwork-hidden" src="" alt="">
        </div>

        <!-- Info Overlay - Minimalista -->
        <div class="info-overlay" id="info">
            <p class="info-title" id="title"></p>
            <p class="info-meta"><span id="artist"></span><span class="separator">·</span><span id="year"></span></p>
        </div>

        <!-- Progress Bar Sutil -->
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <!-- Controls - Invisíveis até interação -->
        <div class="controls" id="controls">
            <button class="control-btn" id="prev" aria-label="Anterior">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <button class="control-btn" id="playpause" aria-label="Play/Pause">
                <svg class="icon-pause" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="6" y="4" width="4" height="16" rx="1"/>
                    <rect x="14" y="4" width="4" height="16" rx="1"/>
                </svg>
                <svg class="icon-play hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <polygon points="5,3 19,12 5,21"/>
                </svg>
            </button>
            <button class="control-btn" id="next" aria-label="Próximo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Counter discreto -->
        <div class="counter" id="counter">
            <span id="current-num">1</span><span class="counter-sep">/</span><span id="total-num">1</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
