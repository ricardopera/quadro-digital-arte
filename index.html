<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Digital de Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="art-frame">
        <img id="artwork" src="" alt="Obra de Arte">
        <div id="art-info">
            <h2 id="art-title"></h2>
            <p id="art-artist"></p>
            <p id="art-year"></p>
        </div>
        <div id="loading">Carregando próxima obra...</div>
    </div>
    
    <div id="controls">
        <button id="prev-btn">← Anterior</button>
        <button id="play-pause-btn">⏸️ Pausar</button>
        <button id="next-btn">Próxima →</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
